<div class="new-list-container">
  <div class="list-wrapper">
    <h1 class="title has-text-primary">
        create new list
    </h1>
    <div class="input-group mb-3">
      <input type="text" #ListInput class="form-control" placeholder="Enter Here" aria-label="Recipient's username"
        aria-describedby="basic-addon2">
    </div>
    <button class="btn btn-primary" (click)="onSave(ListInput.value)">
      save
    </button>
  </div>
</div>
